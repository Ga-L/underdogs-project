<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unleash Your Underdog</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>

  <!-- Hover & Click Sounds -->
  <audio id="hoverSound" src="./sounds/hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="./sounds/click.mp3" preload="auto"></audio>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="grain-bg">
    <source src="./video/grunge_effect_2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Main Container -->
  <div class="container">
    <div id="home" class="flex-center flex-column">
      
      <!-- Clickable Logo -->
      <a href="https://www.underdogs.studio" target="_blank" class="logo-link">
        <img src="./images/logo.svg" alt="Underdogs Studio Logo" class="logo" />
      </a>

      <h1>Unleash your Underdog</h1>

      <!-- Play Button -->
      <a id="playButton" href="game.html" class="btn">Play</a>

      <div class="social-wrapper">
        <p class="social-text">Follow us on</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/underdogsbyunderdogs/" target="_blank" aria-label="Facebook">
                <img src="./images/facebook.svg" alt="Facebook" class="social-icon" />
              </a>
              <a href="https://instagram.com/underdogsbyunderdogs" target="_blank" aria-label="Instagram">
                <img src="./images/instagram.svg" alt="Instagram" class="social-icon" />
              </a>
              <!-- Instagram path here -->
        </div>
      </div>
          
      </div>

    </div>
  </div>

  <!-- Button Hover/Click Logic -->
  <script>
    const playBtn = document.getElementById("playButton");
    const hoverSound = document.getElementById("hoverSound");
    const clickSound = document.getElementById("clickSound");

    // Play sound on hover
    playBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.volume = 0.5;
      hoverSound.play().catch(err => console.warn("Hover sound error:", err));
    });

    // Play sound and delay redirect on click
    playBtn.addEventListener("click", (e) => {
      e.preventDefault(); // Prevent instant redirect

      clickSound.currentTime = 0;
      clickSound.volume = 0.7;
      clickSound.play().catch(err => console.warn("Click sound error:", err));

      // Optional fade-out effect
      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = playBtn.href;
      }, 2000); // Delay by 2s
    });
  </script>


<script>
  // Forces a reload when the page is loaded from cache (e.g., back button)
  window.onpageshow = function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  };
</script>
</body>
</html>
